            <a target="_blank" href="https://www.linkedin.com/in/felipe-kauan-476749247/"><img class="shield" src="https://img.shields.io/badge/linkedin-%230077B5.svg?style=for-the-badge&amp;logo=linkedin&amp;logoColor=white" alt="LinkedIn"></a>
